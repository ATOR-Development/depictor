# control consensus-health output

# do not show all fallback directory output
ignore_fallback_authorities False

# do not show values less than this amount on the graph. For small testing networks set to 1
graph_logical_min 125

# do not show values values greater than this on the graph. You can leave this high
graph_logical_max 25000

# we highlight clockskew that is 20 seconds or greater
clockskew_threshold 20

# bwauths that should be graphed

bwauths maatuska
bwauths faravahar
bwauths bastet
bwauths moria1
bwauths gabelmoo
bwauths longclaw

